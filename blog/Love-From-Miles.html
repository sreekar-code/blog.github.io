<section>

<p>I don't know them<br />
they don't know me<br />
I bumped into their words<br />
and they bumped into mine.</p>
<p>Our Words<br />
bridged miles<br />
between us<br />
and I heard them<br />
and they heard me.</p>
<p>Since then,<br />
I read their words<br />
and they read mine.</p>
<p>-Sreekar</p>
